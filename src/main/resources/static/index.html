<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/custom.js" defer></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <nav class="navbar bg-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="nav-link btn btn-success btn-lg" id="execute-button">Execute Pipeline</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-success btn-lg btn-block" id="create-button">Create Pipeline</button>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-9">
            <div class="panel">
                <div id="execute-panel">
                    <h3>Operations Available</h3>
                </div>
                <div id="create-panel" style="display: none">
                    <h3>Create Pipeline</h3>
                    <form action="#" class="login-form needs-validation-courses" id="createPipelineForm" >
                        <div class="form-group">
                            <label for="pipeline-name">Name</label>
                            <input id="pipeline-name" class="form-control" disabled />
                        </div>
                        <div class="form-group">
                            <label for="pipeline-xml">Enter Pipeline ( XML )</label>
                            <textarea class="form-control" rows="20" id="pipeline-xml" required type="text"></textarea>
                        </div>
                        <div class="form-submit">
                            <input type="submit"  class="btn btn-primary btn-large" value="Add Pipeline">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
