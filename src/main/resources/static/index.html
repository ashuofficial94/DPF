<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Started</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h3 class="title-form">Create Pipeline</h3>

    <div class="row">

        <div class="main-right col-md-8 col-sm-8">
            <div class="createPipeline" id="createPipeline">
                <form action="#" class="login-form text-center needs-validation-courses" id="createPipelineForm" >


                    <div class="form-group">
                        <label for="pipelineXML">Enter Pipeline ( XML ) </label>
                        <textarea class="form-control" rows="30" id="pipelineXML" required type="text" value="" ></textarea>
                    </div>

                    <div class="form-submit">
                        <input type="submit"  class="btn btn-primary" value="EXECUTE PIPELINE">
                    </div>

                </form>

            </div>
        </div>
        <div class="col-md-4 col-sm-4">
            <div class="alert alert-success" role="alert" id="pipeline-Success">
                <span class="box-text" id="pipeline-Success-msg"></span>
            </div>
            <div class="alert alert-danger" role="alert" id ="pipeline-Error">
                <span class="box-text" id="pipeline-Error-msg"></span>

            </div>
        </div>


    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
